name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install root dependencies
        run: npm ci

      - name: Setup Scrypted SDK for eufy-security-scrypted
        run: |
          mkdir -p packages/eufy-security-scrypted/node_modules/@scrypted
          cp -r node_modules/@scrypted/sdk packages/eufy-security-scrypted/node_modules/@scrypted/
          cp -r node_modules/@scrypted/sdk/node_modules packages/eufy-security-scrypted/node_modules/@scrypted/sdk/

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Publish packages
        run: |
          # Publish only changed packages (only the Scrypted plugin should be published since others are private)
          npx lerna publish from-package --yes --dist-tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version
          if [ -f CHANGELOG.md ]; then
            # Get content between this version and next version header
            awk '/^## '"${{ steps.version.outputs.version }}"'/{flag=1; next} /^## /{flag=0} flag' CHANGELOG.md > current_changelog.md

            if [ -s current_changelog.md ]; then
              echo "found_changelog=true" >> $GITHUB_OUTPUT
            else
              echo "found_changelog=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "found_changelog=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          bodyFile: ${{ steps.changelog.outputs.found_changelog == 'true' && 'current_changelog.md' || '' }}
          body: ${{ steps.changelog.outputs.found_changelog == 'false' && 'Release notes not available in CHANGELOG.md' || '' }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
